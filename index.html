<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-victor.jpg"
        alt="profile picture"
        class="card__profile-pic"
      />
      <p class="card__name-age"><strong>Victor Crest</strong><span>26</span></p>
      <p class="card__city">London</p>
      <div class="card__stats">
        <div>
          <strong>80K</strong>
          <p class="stat__caption">Followers</p>
        </div>
        <div>
          <strong>803K</strong>
          <p class="stat__caption">Likes</p>
        </div>
        <div>
          <strong>1.4K</strong>
          <p class="stat__caption">Photos</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
    </footer>
  </body>
</html>
